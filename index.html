<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPICODE Calendar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Epicode Calendar</h1>

  <div id="days-container">
    <!-- DAYS DISPlAYED PROGRAMMATICALLY IN JS -->
  </div>

  <div id="appointments-area">
    <h2>Appointments for the day</h2>
    <div id="appointment-creation">
      <input type="time" id="appointment-time" value="09:00" />
      <input type="text" id="appointment-title" placeholder="Enter title..." />
      <input type="button" value="Save" onclick="saveAppointment()" />
    </div>
    <div id="appointments-list">
      <ul id="appointments-list-ul">
        <!--
        APPOINTMENTS ADDED DYNAMICALLY WITH JS.

        They will look like this:
        <li>12:00 - Lunch</li>
        <li>13:00 - Meeting with Tom</li>
        <li>20:00 - Soccer</li>
        -->
      </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </div>
</body>

</html>
